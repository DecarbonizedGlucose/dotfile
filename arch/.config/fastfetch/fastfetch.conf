# -----------------------------
# Fastfetch minimal + stylish
# -----------------------------

# 显示模块顺序
modules=cpu, gpu, memory, disk, uptime, os, de, wm, shell, resolution, dpi

# 颜色
accent_color=cyan
text_color=white
highlight_color=blue

# 显示图标/符号
show_icons=true
show_borders=false

# ASCII logo（可换成你喜欢的 logo 文件）
#logo_source=/home/yourusername/.config/fastfetch/logo.txt

# 如果终端支持图片，可用图片显示
# image_source=/home/yourusername/Pictures/logo.png
# image_backend=kitty
# image_scale=0.5

# 单独模块开关
show_cpu=true
show_gpu=true
show_memory=true
show_disk=true
show_uptime=true
show_os=true
show_de=true
show_wm=true
show_shell=true
show_resolution=true
show_dpi=true

# 额外信息
show_hostname=true
show_packages=true
show_kernel=true

# 简洁模式
# small_logo=true   # 如果想要更小的 ASCII logo，可打开

