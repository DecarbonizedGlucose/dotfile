# ── 显示器配置 ────────────────────────────────
monitor=,preferred,auto,1

# ── 启动程序（壁纸/状态栏/通知/剪贴板） ───────
exec-once = swaybg -i ~/Pictures/miku.jpg -m fill
exec-once = nm-applet --incator
exec-once = waybar
exec-once = dunst
exec-once = fcitx5
exec-once = cliphist store &
exec-once = clash-verge &
exec-once = echo 'Xft.dpi: 120' | xrdb -merge

# ── 输入配置 ──────────────────────────────────
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}

# ── 窗口外观 ──────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgb(7ebae4)
    col.inactive_border = rgb(444444)
}

decoration {
    rounding = 8
#    blur {
#        enable = true
#    }
}

# ── 动画（可选关掉提升性能） ───────────────────
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ── 快捷键绑定 ─────────────────────────────────
# Mod = Super (Win 键)
$mod = SUPER

bind = $mod SHIFT, Q, exec, hyprctl dispatch exit

# 锁屏
bind = $mod CTRL, L, exec, swaylock -f -c 000000

# 启动终端
bind = $mod, Return, exec, kitty

# 启动 rofi 应用菜单
bind = $mod, D, exec, rofi -show drun

# 关闭窗口
bind = $mod, Q, killactive

# 切换平铺 / 浮动
bind = $mod, F, togglefloating
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# 移动焦点
bind = $mod, J, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, I, movefocus, u
bind = $mod, K, movefocus, d

# 切换工作区
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3

# 系统功能
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# 截屏
bind = , Print, pass, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S').png"


env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
